syntax = "proto3";

package com.Rakumo.object.upload;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.Rakumo.object.upload";
option java_outer_classname = "UploadManagerProto";

service UploadManagerServiceProto {
  rpc HandleRegularUpload (UploadFileRequestMessage) returns (UploadResponseMessage);
  rpc InitiateMultipartUpload (UploadFileRequestMessage) returns (UploadIdResponseMessage);
  rpc ProcessChunk (FileChunkInfoMessage) returns (ChunkProcessingResponseMessage);
  rpc CompleteMultipartUpload (UploadIdRequestMessage) returns (UploadResponseMessage);
  rpc DeleteObject (LocalObjectReferenceMessage) returns (DeleteResponseMessage);
}

message LocalObjectReferenceMessage {
  string bucket_name = 1;
  string object_key = 2;
  string version_id = 3;
  string checksum = 4;
  int64 size = 5;
}

message UploadFileRequestMessage {
  string bucket_name = 1;
  string object_key = 2;
  bytes file_data = 3;
  string content_type = 4;
}

message FileChunkInfoMessage {
  string upload_id = 1;
  int32 chunk_index = 2;
  bytes data = 3;
  string checksum = 4;
  string bucket_name = 5;
  string object_key = 6;
  int64 chunk_size = 7;
}

message UploadResponseMessage {
  string bucket_name = 1;
  string object_key = 2;
  string version_id = 3;
  string checksum = 4;
  int64 size_bytes = 5;
  google.protobuf.Timestamp uploaded_at = 6;
}

message DeleteRequestMessage {
  string bucket_name = 1;
  string object_key = 2;
  string version_id = 3;
}

message DeleteResponseMessage {
  bool success = 1;
  string bucket_name = 2;
  string object_key = 3;
  string version_id = 4;
}

message UploadIdResponseMessage {
  string upload_id = 1;
}

message UploadIdRequestMessage {
  string upload_id = 1;
}

message ChunkProcessingResponseMessage {
  bool success = 1;
  int32 chunk_index = 2;
  string upload_id = 3;
}