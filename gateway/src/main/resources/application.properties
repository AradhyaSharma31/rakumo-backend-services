spring.application.name=gateway
server.port=9093

grpc.server.port=9013

# CORRECT gRPC clients to connect to your services
grpc.client.auth-service.address=static://localhost:9092
grpc.client.auth-service.negotiationType=plaintext

grpc.client.object-service.address=static://localhost:9091
grpc.client.object-service.negotiationType=plaintext

grpc.client.metadata-service.address=static://localhost:9090
grpc.client.metadata-service.negotiationType=plaintext

# JWT secret
app.jwt.secret=mySuperSecretKeyForRakumoAuthService12345678901234567890

# Debug Spring MVC
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=DEBUG

# Relax media type handling
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.ignore-accept-header=false

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

# gRPC message size limits to 100MB
grpc.client.object-service.max-inbound-message-size=104857600
grpc.client.object-service.max-inbound-metadata-size=1048576